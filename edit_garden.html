<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Garden Data Editor - Admin Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- JSON Editor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.4/dist/jsoneditor.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .warning-banner {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .warning-banner i {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-container {
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #3498db;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .log-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-success {
            background: #d4edda;
            color: #155724;
        }

        .log-error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-warning {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        /* JSON Editor custom styles */
        .jsoneditor {
            border: none !important;
        }

        .jsoneditor-menu {
            background: #34495e !important;
        }

        .jsoneditor-tree {
            background: white !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tools"></i> Inner Garden Data Editor</h1>
            <p>Administrative tool for viewing and editing garden data</p>
        </div>

        <div class="warning-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>Administrator Tool:</strong> This editor allows direct modification of garden data.
            Use with caution as changes are immediately applied to the user's storage.
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn btn-primary" onclick="loadData()">
                    <i class="fas fa-download"></i> Load Data
                </button>
                <button class="btn btn-success" onclick="saveData()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="btn btn-warning" onclick="exportData()">
                    <i class="fas fa-file-export"></i> Export JSON
                </button>
                <button class="btn btn-warning" onclick="exportYAML()">
                    <i class="fas fa-file-alt"></i> Export YAML
                </button>
                <button class="btn btn-secondary" onclick="importData()">
                    <i class="fas fa-file-import"></i> Import File
                </button>
                <button class="btn btn-danger" onclick="clearData()">
                    <i class="fas fa-trash"></i> Clear All Data
                </button>
                <a href="inner_garden.html" class="btn btn-primary">
                    <i class="fas fa-seedling"></i> Back to Garden
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2><i class="fas fa-edit"></i> JSON Editor</h2>
                <div id="jsoneditor" class="editor-container"></div>
            </div>

            <div class="panel">
                <h2><i class="fas fa-chart-bar"></i> Data Statistics</h2>
                <div id="stats" class="stats-grid">
                    <!-- Stats will be populated here -->
                </div>

                <h3 style="margin-top: 20px; color: #2c3e50;">
                    <i class="fas fa-list"></i> Activity Log
                </h3>
                <div id="activity-log" class="log-section">
                    <!-- Activity log will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" style="display: none;" accept=".json,.yaml,.yml">

    <!-- JSON Editor JS -->
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.4/dist/jsoneditor.min.js"></script>

    <!-- Garden Storage (reuse existing) -->
    <script src="js/garden-storage.js"></script>

    <script>
        // Initialize the garden storage and JSON editor
        let gardenStorage;
        let editor;
        let activityLog = [];

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function () {
            initializeEditor();
            initializeStorage();
            loadData();
            setupFileInput();
        });

        function initializeEditor() {
            const container = document.getElementById('jsoneditor');
            const options = {
                mode: 'tree',
                modes: ['code', 'tree', 'view'],
                search: true,
                indentation: 2,
                onChange: function () {
                    logActivity('Editor content modified', 'info');
                }
            };

            editor = new JSONEditor(container, options);
            logActivity('JSON Editor initialized', 'success');
        }

        function initializeStorage() {
            try {
                gardenStorage = new GardenStorage();
                logActivity('Garden storage initialized', 'success');
            } catch (error) {
                logActivity(`Error initializing storage: ${error.message}`, 'error');
            }
        }

        function loadData() {
            try {
                const data = gardenStorage.getData();
                if (data) {
                    editor.set(data);
                    updateStatistics(data);
                    logActivity('Garden data loaded successfully', 'success');
                } else {
                    logActivity('No garden data found', 'warning');
                    editor.set({});
                }
            } catch (error) {
                logActivity(`Error loading data: ${error.message}`, 'error');
            }
        }

        function saveData() {
            try {
                const data = editor.get();

                // Validate data structure
                if (!validateDataStructure(data)) {
                    logActivity('Invalid data structure - save aborted', 'error');
                    return;
                }

                if (gardenStorage.saveData(data)) {
                    updateStatistics(data);
                    logActivity('Garden data saved successfully', 'success');

                    // Show success notification
                    showNotification('Data saved successfully!', 'success');
                } else {
                    logActivity('Failed to save garden data', 'error');
                    showNotification('Error saving data!', 'error');
                }
            } catch (error) {
                logActivity(`Error saving data: ${error.message}`, 'error');
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        function validateDataStructure(data) {
            const requiredSections = ['profile', 'dailyLogs', 'weedTracker'];

            for (let section of requiredSections) {
                if (!data.hasOwnProperty(section)) {
                    logActivity(`Missing required section: ${section}`, 'error');
                    return false;
                }
            }

            return true;
        }

        function exportData() {
            try {
                const data = editor.get();
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').split('T')[0];
                const link = document.createElement('a');
                link.href = url;
                link.download = `garden-data-export-${timestamp}.json`;
                link.click();

                URL.revokeObjectURL(url);
                logActivity('Data exported as JSON', 'success');
            } catch (error) {
                logActivity(`Error exporting data: ${error.message}`, 'error');
            }
        }

        function exportYAML() {
            try {
                const data = editor.get();
                const yamlString = convertToYAML(data);
                const blob = new Blob([yamlString], { type: 'application/x-yaml' });
                const url = URL.createObjectURL(blob);

                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').split('T')[0];
                const link = document.createElement('a');
                link.href = url;
                link.download = `garden-data-export-${timestamp}.yaml`;
                link.click();

                URL.revokeObjectURL(url);
                logActivity('Data exported as YAML', 'success');
            } catch (error) {
                logActivity(`Error exporting YAML: ${error.message}`, 'error');
            }
        }

        // Simple YAML converter (reuse from garden-utils.js logic)
        function convertToYAML(obj, indent = 0) {
            const spaces = '  '.repeat(indent);
            let yaml = '';

            if (obj === null) {
                return 'null';
            } else if (typeof obj === 'boolean') {
                return obj.toString();
            } else if (typeof obj === 'number') {
                return obj.toString();
            } else if (typeof obj === 'string') {
                if (obj.includes('\n') || obj.includes(':') || obj.includes('[') || obj.includes(']')) {
                    return `"${obj.replace(/"/g, '\\"')}"`;
                }
                return obj;
            } else if (Array.isArray(obj)) {
                if (obj.length === 0) return '[]';
                yaml += '\n';
                obj.forEach(item => {
                    yaml += `${spaces}- ${convertToYAML(item, indent + 1).replace(/^\s+/, '')}\n`;
                });
                return yaml.slice(0, -1);
            } else if (typeof obj === 'object') {
                if (Object.keys(obj).length === 0) return '{}';
                yaml += '\n';
                Object.entries(obj).forEach(([key, value]) => {
                    const convertedValue = convertToYAML(value, indent + 1);
                    if (typeof value === 'object' && !Array.isArray(value) && value !== null && Object.keys(value).length > 0) {
                        yaml += `${spaces}${key}:${convertedValue}\n`;
                    } else if (Array.isArray(value) && value.length > 0) {
                        yaml += `${spaces}${key}:${convertedValue}\n`;
                    } else {
                        yaml += `${spaces}${key}: ${convertedValue}\n`;
                    }
                });
                return yaml.slice(0, -1);
            }
            return obj.toString();
        }

        function importData() {
            document.getElementById('file-input').click();
        }

        function setupFileInput() {
            document.getElementById('file-input').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        if (confirm('This will replace all current data in the editor. Continue?')) {
                            editor.set(importedData);
                            updateStatistics(importedData);
                            logActivity(`Imported data from ${file.name}`, 'success');
                        }
                    } catch (error) {
                        logActivity(`Error importing file: ${error.message}`, 'error');
                        showNotification('Invalid JSON file!', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            });
        }

        function clearData() {
            if (confirm('This will clear ALL garden data. This action cannot be undone. Are you sure?')) {
                if (confirm('Last chance: This will permanently delete all user data. Continue?')) {
                    try {
                        localStorage.removeItem('inner-garden-data');
                        editor.set({});
                        updateStatistics({});
                        logActivity('All garden data cleared', 'warning');
                        showNotification('All data cleared!', 'warning');
                    } catch (error) {
                        logActivity(`Error clearing data: ${error.message}`, 'error');
                    }
                }
            }
        }

        function updateStatistics(data) {
            const statsContainer = document.getElementById('stats');

            try {
                const dailyLogCount = Object.keys(data.dailyLogs || {}).length;
                const weedEntryCount = Object.keys(data.weedTracker || {}).length;

                let totalSeeds = 0;
                let totalGratitude = 0;
                Object.values(data.dailyLogs || {}).forEach(log => {
                    totalSeeds += (log.seeds || []).length;
                    totalGratitude += (log.gratitude || []).length;
                });

                const dataSize = (new Blob([JSON.stringify(data)]).size / 1024).toFixed(1);
                const lastModified = data.lastModified ? new Date(data.lastModified).toLocaleString() : 'Never';

                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${dailyLogCount}</div>
                        <div class="stat-label">Daily Logs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalSeeds}</div>
                        <div class="stat-label">Seeds Planted</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalGratitude}</div>
                        <div class="stat-label">Gratitude Entries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${weedEntryCount}</div>
                        <div class="stat-label">Wisdom Entries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${dataSize} KB</div>
                        <div class="stat-label">Data Size</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="font-size: 0.8rem;">${lastModified}</div>
                        <div class="stat-label">Last Modified</div>
                    </div>
                `;
            } catch (error) {
                statsContainer.innerHTML = '<div class="stat-card"><div class="stat-value">Error</div><div class="stat-label">Loading Stats</div></div>';
                logActivity(`Error updating statistics: ${error.message}`, 'error');
            }
        }

        function logActivity(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            activityLog.unshift({ timestamp, message, type });

            // Keep only last 50 entries
            if (activityLog.length > 50) {
                activityLog = activityLog.slice(0, 50);
            }

            updateActivityLog();
        }

        function updateActivityLog() {
            const logContainer = document.getElementById('activity-log');
            const logHtml = activityLog.map(entry =>
                `<div class="log-entry log-${entry.type}">
                    [${entry.timestamp}] ${entry.message}
                </div>`
            ).join('');

            logContainer.innerHTML = logHtml || '<div class="log-entry log-info">No activity yet</div>';
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
            `;

            // Set background color based on type
            const colors = {
                success: '#27ae60',
                error: '#e74c3c',
                warning: '#f39c12',
                info: '#3498db'
            };
            notification.style.backgroundColor = colors[type] || colors.info;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>

</html>
